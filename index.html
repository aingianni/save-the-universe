<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Save The Universe</title>
</head>
<body>
    <!-- Player Data -->
    <div id="player-vitals" class="stats">Health and Shields Go Here</div>

    <div id="player-attack-effect" class="attack-visual"></div>

    <div id="player">
        <img class="player-ship" src="images/player-ship-one.png" alt="">
    </div>

    <div id="controls">
        <button id="attack">Attack</button>
        <button id="repair">Repair</button>
        <button id="heal">Full Heal</button>
        <button id="super">Super</button>
    </div>

    <!-- Enemy Data -->
    <div id="enemy-vitals" class="stats">Health and Shields Go Here</div>

    <div id="enemy-attack-effect" class="attack-visual"></div>

    <div id="enemy">
        <img class="enemy-ship" src="images/alien-two.png" alt="">
    </div>
</body>
</html>
